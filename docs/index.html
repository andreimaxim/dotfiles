<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotfiles Setup</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 700px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #f0f6fc;
    }
    p {
      color: #8b949e;
      margin-bottom: 2rem;
    }
    .code-block {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    code {
      font-family: "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.95rem;
      color: #79c0ff;
      word-break: break-all;
    }
    button {
      background: #238636;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      white-space: nowrap;
    }
    button:hover {
      background: #2ea043;
    }
    button.copied {
      background: #8b949e;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
    }
    .footer a {
      color: #58a6ff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dotfiles Setup</h1>
    <p>Run this command on a fresh Fedora Kinoite installation:</p>
    <div class="code-block">
      <code id="command">curl -fsSL setup.andreimaxim.com/install.sh | bash</code>
      <button onclick="copyCommand()">Copy</button>
    </div>
    <div class="footer">
      <a href="https://github.com/andreimaxim/dotfiles">View on GitHub</a>
    </div>
  </div>
  <script>
    function copyCommand() {
      const command = document.getElementById('command').textContent;
      navigator.clipboard.writeText(command);
      const btn = document.querySelector('button');
      btn.textContent = 'Copied!';
      btn.classList.add('copied');
      setTimeout(() => {
        btn.textContent = 'Copy';
        btn.classList.remove('copied');
      }, 2000);
    }
  </script>
</body>
</html>
